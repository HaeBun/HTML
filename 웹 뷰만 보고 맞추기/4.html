<!DOCTYPE html>
<html>
    <head>
        <title>폰트 스타일 태그</title>
    </head>

    <body>
        <b>굵은 글씨</b> <strong>굵은 글씨</strong><br>
        <i>이텔릭체</i> <em>이텔릭체</em> <tt>타자기체</tt><br>
        현재에<sup>위첨자</sup><br>
        현재에<sub>아래첨자</sub><br>
        현재보다<big> 좀 더 크게 <big>더욱 더 크게</big> 하기</big><br>
        지금보다<small> 좀 더 작게 <small>더욱 더 작게</small> 하기</small><br>
        <u>밑줄</u> <ins>및줄</ins><br>
        <s>취소선</s> <strike>취소선</strike> <del>취소선</deL><br>
        <b><i>굵은 이텔릭체</i></b>
    </body>
</html>
