<!DOCTYPE html>
<html>
    <head>
        <title>마우스 관련 선택자</title>
        <style>
            a:link {
                background: red;
            }
            a:visited {
                background: yellow;
            }
            a:hover {
                background: skyblue; text-decoration: underline;
            }
            a:active {
                background: green; text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <b>여기를 누르면
        <a href="http://www.wikipedia.org/" target="_blank">
        위키피디아</a> 로 연결됩니다.
    </b>
    </body>
</html>
