<!DOCTYPE html>
<html>
    <head>
        <title>HTML 문서의 marquee 태그</title>
    </head>
    <body>
        <marquee width="500" height="20" direction="right" behavior="scroll" scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow">
            오른쪽 방향으로 3번 반복 후 사라집니다.
        </marquee>

        <marquee width="500" height="100" direction="down" behavior="alternate" scrollamount="5" scrolldelay="50" loop="10" bgcolor="pink">
            아래 방향으로 10번 왕복하다가 멈춥니다.
        </marquee>

        <marquee width="500" height="20" direction="left" behavior="slide" scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow">
            왼쪽 방향으로 3번 반복 후 멈춥니다.
        </marquee>
    </body>
</html>
