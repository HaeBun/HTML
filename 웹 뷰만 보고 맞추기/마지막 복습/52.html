<!DOCTYPE html>
<html>
    <head>
        <title>구조 의사 클래스</title>
        <style type="text/css">
            p:first-of-type {
                font-weight: bold;
                color:orange;
            }
            p:last-of-type {
                font-weight: bold;
                color:green;
            }
            p:only-of-type {
                font-style: italic;
                color:blue;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <p> body의 첫 번째 자식 p 요소 </p>
        <p> body의 두 번째 자식 p 요소 </p>
        <div>
            <p> div의 첫 번째 자식 p 요소 </p>
            <h3> div의 두 번째 자식 h3 요소 </h3>
        </div>
        <div>
            <p> div의 첫 번째 자식 p 요소 </p>
            <p> div의 두 번째 자식 p 요소 </p>
        </div>
        <p>body의 세 번째 자식 p 요소</p>
    </body>
</html>
