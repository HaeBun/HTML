<!DOCTYPE html>
<html>
    <head>
        <title>CSS의 형제 선택자</title>
        <style>
            div ~ p {
                background: yellow;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div>
            <p>asdkalakdl</p>
        </div>
        <p>얘랑 div는 부모가 body로 형제임.</p>
    </body>
</html>
